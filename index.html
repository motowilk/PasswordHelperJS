<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Podpowiadacz haseł</title>
</head>

<body>
    <div class="main">

        <header>
            <h1>Podpowiadacz haseł</h1>
            <h5>Proszę podać dowolne hasło, a po jego rozbiciu na znaki, wybrać pożądane spośród nich. Dziękuję za użycie.</h5>
        </header>
        <form>
            <input type="text" id="haslo" class="passwordField">
            <button type="submit" class="button-zbadaj" title="Zbadaj">
                <i class="fa fa-thin fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="wynik-container">
            <ul class="resultList">
                <!-- Tu się generuje content z JS'a-->
            </ul>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
